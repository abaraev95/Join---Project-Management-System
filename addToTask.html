<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/addToTask.css">
    <script src="js/addToTask.js"></script>

</head>

<body>

    <div class="fullscreen">
        <nav>
            <img src="img/joinlogo.png">
            <a href="#">Board</a>
            <a href="#">Backlog</a>
            <a href="#">Add Task</a>
            <a href="#">Help</a>
        </nav>

        <div class="container">
            <h1>Add Task</h1>
            <span>Learning Management System Project</span>

            <div class="content-container">
                <form>
                    <table>
                        <tr>
                            <td>TITLE</td>
                            <td>DUE DATE</td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Write a title..."></td>
                            <td><input id="select-date"type="date"></td>
                        </tr>
                        <tr>
                            <td>CATEGORY</td>
                            <td>URGENCY</td>
                        </tr>
                        <tr>
                            <td>
                                <select id="category">
                                    <option>Management</option>
                                    <option>Purchasing</option>
                                    <option>Controlling</option>
                                    <option>R&D</option>
                                </select>
                            </td>
                            <td>
                                <select id="urgency">
                                    <option>Low</option>
                                    <option>Middle</option>
                                    <option>High</option>
                                    <option>Very High</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>DESCRIPTION</td>
                            <td>ASSIGNED TO</td>
                        </tr>
                        <tr>
                            <td><textarea id="textarea" placeholder="Describe your task..."></textarea></td>
                            <td><img src="img/icon plus.png"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
