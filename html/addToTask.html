<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/addToTask.css">
    <script src="../js/mini_backend.js"></script>
    <script src="../js/addToTask.js"></script>



</head>

<body onload="init()">

    <div class="fullscreen">
        <nav>
            <img src="../img/joinlogo.png">
            <a href="./board.html">Board</a>
            <a href="./backlog.html">Backlog</a>
            <a href="./addToTask.html">Add Task</a>
            <a href="#">Help</a>
        </nav>

        <div class="container">
            <h1>Add Task</h1>
            <span>Learning Management System Project</span>

            <div class="content-container">
                <form onsubmit="createTask()">
                    <table>
                        <tr>
                            <td>TITLE</td>
                            <td>DUE DATE</td>
                        </tr>
                        <tr>
                            <td><input id="taskTitle" type="text" placeholder="Write a title..." required></td>
                            <td><input id="select-date" type="date" required></td>
                        </tr>
                        <tr>
                            <td>CATEGORY</td>
                            <td>URGENCY</td>
                        </tr>
                        <tr>
                            <td>
                                <select id="category">
                                    <option>Management</option>
                                    <option>Purchasing</option>
                                    <option>Controlling</option>
                                    <option>R&D</option>
                                </select>
                            </td>
                            <td>
                                <select id="urgency">
                                    <option>Low</option>
                                    <option>Middle</option>
                                    <option>High</option>
                                    <option>Very High</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>DESCRIPTION</td>
                            <td>ASSIGNED TO</td>
                        </tr>
                        <tr>
                            <td><textarea id="textarea" placeholder="Describe your task..." required></textarea></td>
                            <td>
                                <div id="assigned-to-container">

                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="assigned-to-buttons">
                        <button id="cancel-button" onclick="cancelCommand()">CANCEL</button>
                        <button onclick="createTask()">Create</button>
                        <input id="create-task-button" type="submit" value="CREATE TASK">
                        <input id="selected-user">
                    </div>

                    <div id="clearPopup" class="clear-all-inputs">
                        <span>Clear all?</span>
                        <div class="flex-direction-row">
                            <button onclick="clearAll()">YES</button>
                            <button onclick="noClearing()">NO</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
